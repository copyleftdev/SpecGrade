components:
  schemas:
    BasicCredentials:
      properties:
        password:
          type: string
        username:
          type: string
      required:
        - username
        - password
      type: object
    CredentialsValidationRequest:
      additionalProperties: false
      properties:
        correlationId:
          description: >-
            An identifier for the credentials validation request
          type: string
        credentials:
          anyOf:
            - $ref: '#/components/schemas/BasicCredentials'
            - $ref: '#/components/schemas/EmailCredentials'
            - $ref: '#/components/schemas/SMSCredentials'
        portalId:
          type: number
          description: Zuub-provided identifier for a portal
        version:
          type: string
          enum:
            - '1.0.0'
      required:
        - correlationId
        - credentials
        - portalId
        - version
      type: object
    EmailCredentials:
      properties:
        email:
          format: email
          type: string
        password:
          type: string
        username:
          type: string
      required:
        - username
        - password
        - email
      type: object
    SMSCredentials:
      properties:
        password:
          type: string
        phoneNumber:
          format: ^\+1[0-9]{10}$
          type: string
        username:
          type: string
      required:
        - username
        - password
        - phoneNumber
      type: object
    CredentialsValidationRequestResponse:
      type: object
      properties:
        correlationId:
          description: >-
            The correlation ID provided in the credentials validation request
          type: string
        status:
          description: >-
            The status of the credentials validation request
          type: string
          enum:
            - Acknowledged
        version:
          type: string
          enum:
            - '1.0.0'
      required:
        - correlationId
        - status
        - version
      additionalProperties: false
    CredentialsValidationStatusResponse:
      type: object
      properties:
        correlationId:
          description: >-
            The correlation ID provided in the credentials validation request
          type: string
        status:
          description: >-
            The status of the credentials validation request
          type: string
          enum:
            - Acknowledged
            - InProgress
            - Succeeded
        version:
          type: string
          enum:
            - '1.0.0'
      required:
        - correlationId
        - status
        - version
      additionalProperties: false
    CredentialsValidationStatusResponseFailure:
      type: object
      properties:
        correlationId:
          description: >-
            The correlation ID provided in the credentials validation request
          type: string
        result:
          description: >-
            The result of the credentials validation request
          type: object
          properties:
            type:
              description: >-
                The type of error that occurred during credential validation
              type: string
              enum:
                - Internal
                - InvalidCredentials
                - SiteMaintenance
                - Upstream
          required:
            - type
          additionalProperties: false
        status:
          description: >-
            The status of the credentials validation request
          type: string
          enum:
            - Failed
        version:
          type: string
          enum:
            - '1.0.0'
      required:
        - correlationId
        - result
        - status
        - version
      additionalProperties: false
